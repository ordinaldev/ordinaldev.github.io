<!DOCTYPE html>
<html>
<head>
    <title>File Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <ul class="list-unstyled">
                    <li>
                        <a href="#" class="btn btn-primary btn-block" id="create-folder-btn">Create Folder</a>
                    </li>
                    <li>
                        <a href="#" class="btn btn-primary btn-block" id="create-file-btn">Create File</a>
                    </li>
                    <li>
                        <a href="#" class="btn btn-danger btn-block" id="delete-btn">Delete</a>
                    </li>
                    <li>
                        <a href="#" class="btn btn-success btn-block" id="download-btn">Download</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10 content">
                <div class="card">
                    <div class="card-body">
                        <div id="breadcrumbs"></div>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Size</th>
                                    <th>Last Modified</th>
                                </tr>
                            </thead>
                            <tbody id="file-list">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
